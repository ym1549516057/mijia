<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webuploader-0.1.5/webuploader.css">
    <link rel="stylesheet" href="/webuploader-0.1.5/image-upload/style.css">
</head>
<body>

<div id="container">
    <!--头部，相册选择和格式选择-->
    <div id="uploader">
        <div class="queueList">
            <div id="dndArea" class="placeholder">
                <div id="filePicker"></div>
                <p>或将照片拖到这里</p>
            </div>
        </div>
        <input type="hidden" name="imgUrl" value="" id="imgUrl">
        <div class="statusBar" style="display:none;">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div>
            <div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div>
                <div class="uploadBtn">开始上传</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/ace/assets/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/webuploader-0.1.5/webuploader.js"></script>
<script type="text/javascript" src="/webuploader-0.1.5/image-upload/upload.js"></script>
</body>
</html>
